<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="http://fonts.cdnfonts.com/css/dilo-world" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Rock Paper Scissors</h1>
        <p class="main-description">First to score 5 wins!</p>

        <section class="game-choice">
            <div class="player-choice">
                <img src="" id="player-choice-img" width="50px">
                <h2 id="player-choice-text">Your Choice</h2>
            </div>
            <h2>vs</h2>
            <div class="computer-choice">
                <h2 id="computer-choice-text">Computer's Choice</h2>
                <img src="" id="computer-choice-img" width="50px">
            </div>  
        </section>
    </header>

    <main>
        <section id="player-section" class="player-points ">
            <h2 class="name">Player</h2>
            <p id="player-point" class="points">0</p>
        </section>

        <section class="choices">
            <div class="choice">
                <img id="Rock" src="img/rock.png" alt="rock" class="choice-img rock" width="200px">
                <p class="choice-text">Rock</p>
            </div>
            <div class="choice">
                <img id="Paper" src="img/paper.png" alt="paper" class="choice-img paper" width="200px">
                <p class="choice-text">Paper</p>
            </div>
            <div class="choice">
                <img id="Scissors" src="img/scissors.png" alt="scissors" class="choice-img scissors" width="200px">
                <p class="choice-text">Scissors</p>
            </div>
        </section>

        <section id="computer-section" class="player-points ">
            <h2 class="name">Computer</h2>
            <p id="computer-point">0</p>
        </section>
    </main>

    <footer>
        <section class="game-result">
            <p id="result" class="result-text">Game Result</p>
        </section>

        <section class="copyright">
            <p class="copyright-text">Copyright &copy; The Odin Project 2022 </p>
        </section>
    </footer>

    <p class="game-count">Game Count: <span id="game-count">0</span></p>
    <script src="game-logic.js"></script>
</body>
</html>
