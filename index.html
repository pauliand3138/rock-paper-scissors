<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="http://fonts.cdnfonts.com/css/dilo-world" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Rock Paper Scissors</h1>
        <p class="main-description">Be the first to win 5 times!</p>

        <section class="game-choice">
            <h2 id="player-choice">Your Choice</h2>
            <h2>vs</h2>
            <h2 id="computer-choice">Computer's Choice</h2>
        </section>
    </header>

    <main>
        <section class="player-points ">
            <h2 class="player-name">Player</h2>
            <p class="player-points">0</p>
        </section>

        <section class="choices">
            <div class="choice">
                <img src="img/rock.png" alt="rock" class="choice-img rock" width="200px">
                <p class="choice-text">Rock</p>
            </div>
            <div class="choice">
                <img src="img/paper.png" alt="paper" class="choice-img paper" width="200px">
                <p class="choice-text">Paper</p>
            </div>
            <div class="choice">
                <img src="img/scissors.png" alt="scissors" class="choice-img scissors" width="200px">
                <p class="choice-text">Scissors</p>
            </div>
        </section>

        <section class="player-points ">
            <h2 class="player-name">Computer</h2>
            <p class="player-points">0</p>
        </section>
    </main>

    <footer>
        <section class="game-result">
            <p class="result-text">Game Result</p>
        </section>

        <section class="copyright">
            <p class="copyright-text">Copyright &copy; The Odin Project 2022 </p>
        </section>
    </footer>
</body>
</html>
